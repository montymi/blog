<!DOCTYPE html>
<html lang="en">
  <head>
    <title>montymi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://web.dev/uses-rel-preconnect -->
    <meta name="theme-color" content="#ffffff">
    <meta name="keywords" content="react, pwa, portfolio, blog, Montanaro" />
    <meta name="description" content="Personal portfolio, blog, and virtual sandbox of Michael Montanaro">

    <meta
      property="og:title"
      content="Blog-de-Miguel"
      data-react-helmet="true"
    >
    <meta
      property="og:description"
      content="Personal portfolio, blog, and virtual sandbox of Michael Montanaro"
      data-react-helmet="true"
    >
    <meta
      property="og:url"
      content="https://montymi.com"
      data-react-helmet="true"
    >
    <meta
      property="og:image"
      content="https://montymi.com/cover.png"
      data-react-helmet="true"
    />
    <meta
      name="twitter:card"
      content="summary"
      data-react-helmet="true"
    />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin="anonymous">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json" />
    
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF">

    <!-- https://web.dev/defer-non-critical-css/ -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
